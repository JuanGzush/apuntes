<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Boletín Formularios - Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="style_search_2.css"
    />
</head>

<body>
<header>
    <h1>Search</h1>
</header>
<main>
    <form
            action="searchController_3.php"
            method="post"
            enctype="multipart/form-data"
    >
        <ul>
            <li>
                <label for="nombre">Nombre</label>
                <input
                        type="text"
                        id="nombre"
                        name="firstname"
                        maxlength="15"
                        size="30"
                />
            </li>
            <li>
                <label for="apellido">Apellido</label>
                <input
                        type="text"
                        id="apellido"
                        name="surname"
                        maxlength="30"
                        size="30"
                />
            </li>

            <li>
                <label for="edad">Edad</label>
                <input type="text" id="edad" name="age" maxlength="3" size="3"/>
            </li>
            <li>
                <label for="operador_edad">Operador Edad</label>
                <select name="operator" id="operador_edad">
                    <option value="">Elige una opción</option>
                    <option value="greater">Mayor igual</option>
                    <option value="lower">Menor igual</option>
                    <option value="equals">Igual</option>
                </select>
            </li>
            <li>
                <p>País:</p>
            </li>
        </ul>
        <ul>
            <li>
                <input type="radio" id="gales" name="country" value="Wales"/>
                <label for="gales">Gales</label>
            </li>
            <li>
                <input type="radio" id="eeuu" name="country" value="USA"/>
                <label for="eeuu">USA</label>
            </li>
            <li>
                <input type="radio" id="irlanda" name="country" value="Ireland"/>
                <label for="irlanda">Irlanda</label>
            </li>
            <li>
                <input type="radio" id="escocia" name="country" value="scotland"/>
                <label for="escocia">Escocia</label>
            </li>
            <li>
                <input type="radio" id="australia" name="country" value="Australia"/>
                <label for="australia">Australia</label>
            </li>
            <li>
                <input type="radio" id="inglaterra" name="country" value="England"/>
                <label for="inglaterra">Inglaterra</label>
            </li>
            <li>
                <input
                        type="radio"
                        id="todos_los_paises"
                        name="country"
                        value="all_countries"
                />
                <label for="todos_los_paises">Todos los países</label>
            </li>
        </ul>
        <button type="submit" name="submit">Enviar</button>
    </form>
</main>
</body>
</html>
